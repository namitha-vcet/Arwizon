<!DOCTYPE html>
<html>
<head>
</head>
<body onload="loadDoc()" >
<table border="2">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
    </tr>
</table>
<script>
      function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
             var tr = "";
             var personArray = JSON.parse(this.responseText);
             for(var i=0; i<personArray.employees.length;i++){
             tr = tr + "<tr><td>"+personArray.employees[i].name+"</td><td>"+personArray.employees[i].age+"</td><td>"+personArray.employees[i].salary + "</td></tr>";
             }
             $("tr").after(tr);
            }
          };
          xhttp.open("GET", "http://www.json-generator.com/api/json/get/bTUjbNrkky?indent=2", true);
          xhttp.send();
    }
</script>
</body>
</html>

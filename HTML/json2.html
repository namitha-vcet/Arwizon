<!DOCTYPE html>
<html>
<body>

<div id="demo">
<button type="button" onclick="loadDoc()">Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }

  };
  xhttp.open("GET", "http://www.json-generator.com/api/json/get/bTUjbNrkky?indent=2", true);
  xhttp.send();
}
</script>

</body>
</html>
